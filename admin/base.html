<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">
    <title>微信管理系统</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<!-- Static navbar -->
<header id="header">
</header>
<div id="body" class="container">
    <div id="menu" class="col_side">
    </div>

    <div class="col_main">
        <div class="main_hd">
            <h2>消息管理</h2>
            <div class="title_tab" id="topTab">
                <ul id="myTab" class="nav nav-tabs">
                    <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
                    <li><a href="#ios" data-toggle="tab">iOS</a></li>
                </ul>
            </div>
        </div>
        <div class="main_bd tab-content">
            <div class="tab-pane fade in active" id="home">
                <div class="extra_info">

                </div>

            </div>
            <div class="tab-pane fade" id="ios">
              <div class="extra_info">

              </div>

            </div>
        </div>
    </div>

</div>
<footer id="footer">
</footer>
<script src="js/jquery1.11.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>
    $("#header").load("/admin/head.html");//头部
    $("#menu").load("/admin/menu.html",function () {
        var a = $("dd a");
        a.each(function () {
            if("/admin/"+$(this).attr("href")== window.location.pathname){
                $(this).parent().attr("class", "menu_item selected");
            }
        });
    });//菜单
    $("#footer").load("/admin/foot.html");//底部
</script>
</body>
</html>
